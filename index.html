<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" defer>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top_bar">
                <div class="top_left">
                    <img src="magnify.svg" width="25" height="25">
                    <input type="text">
                </div>
                <div class="top_right">
                    <img src="bell-ring-outline.svg" width="25" height="25">
                    <img src="face-woman-profile.svg" width="50" height="50">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="bottom_bar">
                <div class="bottom_left">
                    <img src="face-woman-profile.svg" width="100" height="100">
                    <div class="profile_name">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dash_title">
               <h2>Dashboard</h2>
            </div>
            <div class="quick_links">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <!-- <div class="projects">
                <div class="card">
                    <h3>Super Cool Project</h3>
                    <p>Sed cursus justo ac lacus efficitur, sit amet convallis lectus ultrices. Suspendisse a ipsum non lorem eleifend pulvinar.</p>
                </div>
                <div class="card">
                    <h3></h3>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
