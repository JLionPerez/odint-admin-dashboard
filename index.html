<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" defer>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top_bar">
                <div class="top_left">
                    <img src="svgs/magnify.svg" width="25" height="25">
                    <input type="text">
                </div>
                <div class="top_right">
                    <img src="svgs/bell-ring-outline.svg" width="25" height="25">
                    <img src="svgs/face-woman-profile.svg" width="50" height="50">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="bottom_bar">
                <div class="bottom_left">
                    <img src="svgs/face-woman-profile.svg" width="100" height="100">
                    <div class="profile_name">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dash_title">
                <img src="svgs/view-dashboard.svg" width="50" height="50" class="filter_white">
               <h2>Dashboard</h2>
            </div>
            <div class="quick_links">
                <ul>
                    <li>
                        <img src="svgs/home.svg" width="25" height="25" class="filter_white">    
                        Home
                    </li>
                    <li>
                        <img src="svgs/developer-board.svg" width="25" height="25" class="filter_white">
                        Profile
                    </li>
                    <li>
                        <img src="svgs/message-reply.svg" width="25" height="25" class="filter_white">
                        Messages
                    </li>
                    <li>
                        <img src="svgs/history.svg" width="25" height="25" class="filter_white">
                        History
                    </li>
                    <li>
                        <img src="svgs/calendar-check.svg" width="25" height="25" class="filter_white">
                        Tasks
                    </li>
                    <li>
                        <img src="svgs/account-group.svg" width="25" height="25" class="filter_white">
                        Communities
                    </li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li>
                        <img src="svgs/cog.svg" width="25" height="25" class="filter_white">
                        Settings
                    </li>
                    <li>
                        <img src="svgs/lifebuoy.svg" width="25" height="25" class="filter_white">
                        Support
                    </li>
                    <li>
                        <img src="svgs/shield-check.svg" width="25" height="25" class="filter_white">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <!-- <div class="projects">
                <div class="card">
                    <h3>Super Cool Project</h3>
                    <p>Sed cursus justo ac lacus efficitur, sit amet convallis lectus ultrices. Suspendisse a ipsum non lorem eleifend pulvinar.</p>
                </div>
                <div class="card">
                    <h3></h3>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
